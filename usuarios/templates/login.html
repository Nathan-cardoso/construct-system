{% extends "base.html" %}

{% block 'body'  %}

    <div class="container">
        <form action="{% url 'login' %}" method="POST" >
            {% csrf_token %}
            <label>E-mail</label>
            <input type="email" placeholder="Digite seu email" name="email" class="form-control"> 
            <label>Senha</label>
            <input type="password" placeholder="Digite seu Senha" name="senha" class="form-control">
            <br>
            <input type="submit" class="btn btn-success">

        </form>
    </div>

{% endblock  %}
